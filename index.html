<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIC TAC TOE </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1> Tic Tac Toe</h1>
        <section class="gameInfo">
            <h2 class="roundDisplay"> Turn <a id="count"> 1 </a> </h2>
            <h2> Player: <a id="player"> O </a> </h2>
            <button id="resetBtn"> Reset Game</button>
        </section>
        <section class="playArea">
            <article class="playBox" id="playBoxOne">
                <p id="markOne"> </p>
            </article>
            <article class="playBox" id="playBoxTwo">
                <p id="markTwo"> </p>
            </article>
            <article class="playBox" id="playBoxThree">
                <p id="markThree"> </p>
            </article>
            <article class="playBox" id="playBoxFour">
                <p id="markFour"> </p>
            </article>
            <article class="playBox" id="playBoxFive">
                <p id="markFive"> </p>
            </article>
            <article class="playBox" id="playBoxSix">
                <p id="markSix"> </p>
            </article>
            <article class="playBox" id="playBoxSeven">
                <p id="markSeven"> </p>
            </article>
            <article class="playBox" id="playBoxEight">
                <p id="markEight"> </p>
            </article>
            <article class="playBox" id="playBoxNine">
                <p id="markNine"> </p>
            </article>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html
